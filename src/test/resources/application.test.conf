core {
  timeToWaitDevices = 20
}

keycloak {
  server {
    # currently, this host is set as the one of GoCI
    # change it into localhost when you run the test locally
    url = "http://127.0.0.1:8080/auth"
    realm = "master"
    username = admin
    password = admin
    clientId = "admin-cli"
  }
  # change it into localhost when you run the test locally
  jsonString = """{ "realm": "test-realm", "auth-server-url": "http://127.0.0.1:8080/auth", "ssl-required": "external", "resource": "ubirch-2.0-user-access", "credentials": { "secret": "edf3423d-2392-441f-aa81-323de6aadd84" }, "confidential-port": 0 }"""
}

server {
  port = 8081
  baseUrl = "/ubirch-web-ui/api"
  scalatra {
    environment = "deployment"//"development"
  }
  swaggerPath = "server/src/main/swagger-ui"
}

janus {

  connector {

    hosts = 127.0.0.1
    port = 8282

    connectionPool {
      reconnectInterval = 500
      maxWaitForConnection = 6000
    }
    serializer {
      className = org.apache.tinkerpop.gremlin.driver.ser.GryoMessageSerializerV3d0
      config {
        ioRegistries = [org.janusgraph.graphdb.tinkerpop.JanusGraphIoRegistry]
      }
    }
  }
}

app {
  version = "v1"
}
