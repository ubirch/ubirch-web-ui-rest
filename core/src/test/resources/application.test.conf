core {
  timeToWaitDevices = 20
}

keycloak {
  server {
    url = "http://localhost:8080/auth"
    realm = "master"
    username = admin//${API_ENV_KC_SERV_UNAME}
    password = admin//${API_ENV_KC_SERV_PWD}
    clientId = "admin-cli"
  }
  realmName = "test-realm"
  jsonString = """{ "realm": "test-realm", "auth-server-url": "http://localhost:8080/auth", "ssl-required": "external", "resource": "ubirch-2.0-user-access", "credentials": { "secret": "edf3423d-2392-441f-aa81-323de6aadd84" }, "confidential-port": 0 }"""
}


embedded-keycloak{
  adminUser {
    username = admin
    password = admin
  }
  version = 6.0.1
  realms = [{
    name = test-realm
    realmRoles = [super-admin]
    clients = [
      {
        name = some-server
        clientType = bearer-only
        clientRoles = [server-admin, server-user]
        authorizationEnabled = true
      },
      {
        name = some-client
      }
    ]
    users = [
      {
        username = user1
        password = abcd,
        realmRoles = [super-admin]
        firstName = john
      },
      {
        username = user2
        password = abcd,
        clientRoles = [{
          clientName = some-server
          roleName = server-user
        }]
      }]
  }]
}
