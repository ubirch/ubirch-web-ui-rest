version: '3.3'
services:
  keycloak-console:
    image: quay.io/keycloak/keycloak:18.0.2
    container_name: keycloak-console
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command:
      - start-dev
      - --import-realm
      - --http-relative-path=/auth
    volumes:
      - ./test-realm.json:/opt/keycloak/data/import/realm.json
    ports:
      - 8080:8080

  kafdrop-console:
    image: 'obsidiandynamics/kafdrop'
    ports:
      - 9000:9000
    environment:
      - KAFKA_BROKERCONNECT=kafka-console:29092
      - JVM_OPTS=-Xms16M -Xmx48M -Xss180K -XX:-TieredCompilation -XX:+UseStringDeduplication -noverify
    depends_on:
      - kafka-console

  kafka-console:
    image: obsidiandynamics/kafka
    ports:
      - 2181:2181
      - 9092:9092
    environment:
      - KAFKA_LISTENERS=INTERNAL://:29092,EXTERNAL://:9092
      - KAFKA_ADVERTISED_LISTENERS=INTERNAL://kafka-console:29092,EXTERNAL://localhost:9092
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_INTER_BROKER_LISTENER_NAME=INTERNAL
      - KAFKA_ZOOKEEPER_SESSION_TIMEOUT=6000
      - KAFKA_RESTART_ATTEMPTS=10
      - KAFKA_RESTART_DELAY=5
      - ZOOKEEPER_AUTOPURGE_PURGE_INTERVAL=0
